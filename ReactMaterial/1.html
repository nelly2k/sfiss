<html>

<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./dist/style.css" />

</head>

<body>

    <div class="row">
        <div class="col s2">
            <a class='dropdown-button' href='#' data-activates='dropdown1'>
                <div class="card-panel orange white-text center-align">
                    <i class="material-icons">autorenew</i><span class="hide-on-med-and-down"> CIRCUIT</span>
                    <i class="material-icons">arrow_drop_down</i>
                </div>
            </a>
            <ul id='dropdown1' class='dropdown-content'>
                <li><a href="#!"><i class="material-icons">autorenew</i>circuit</a></li>
                <li><a href="#!"><i class="material-icons">list</i>list</a></li>
            </ul>
        </div>
        <div class="input-field col s6">
            <input id="workout_title" type="text" />
            <label for="workout_title">Section Title</label>
        </div>
        <div class="col s4">
            <a class="waves-effect waves-light btn-flat"><i class="material-icons left">delete</i>delete</a>
            <a class="waves-effect waves-light btn-flat"><i class="material-icons left">drag_handle</i></a>
        </div>
    </div>
    <div class="row">
        <div class="col s2">
            <a class='dropdown-button' href='#' data-activates='dropdown2'>
                <div class="card-panel blue-grey darken-3 white-text center-align">
                    <i class="material-icons">access_time</i><span class="hide-on-med-and-down"> TIME</span>
                    <i class="material-icons">arrow_drop_down</i>
                </div>
            </a>
            <ul id='dropdown2' class='dropdown-content'>
                <li><a href="#!"><i class="material-icons">#</i>rounds</a></li>
                <li><a href="#!"><i class="material-icons">access_time</i>time</a></li>
            </ul>
        </div>
        <div class="col s6 input-field">
            <input id="icon_prefix" type="number">
            <label for="icon_prefix">Rounds</label>
        </div>
    </div>
    <div class="row">
        <div class="col s2">
            <img class="responsive-img" src="./dist/media/pushup.jpg" />
        </div>
        <div class="col s10">
            <div class="row">
                <div class="col s12">
                    <h4>Push ups</h4>
                </div>

            </div>
            <div class="row">
                <div class="col s2 input-field">
                    <input id="sets" type="number">
                    <label for="sets">Sets</label>
                </div>
                <div class="col s2 input-field">
                    <input id="reps" type="number">
                    <label for="reps">Repetitions</label>
                </div>
            </div>

        </div>
    </div>
    <div class="divider"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
</body>

</html>
